<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Header</title>

    <style>
        * {
            font-size: 14px;
        }

        html {
            -webkit-print-color-adjust: exact;
        }

        #header {
            padding: 0 !important;
            width: 21cm;
        }

        header {
            width: 27.93cm;
            height: calc(100% * 1/.75);
            transform: scale(0.75);
            transform-origin: top left;
            background-color: royalblue;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        header
    </header>
</body>

</html>
